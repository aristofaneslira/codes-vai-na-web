<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&display=swap"
      rel="stylesheet"
    />
    <title>Os Simpsons</title>
  </head>
  <body>
    <header>
      <ul>
        <li>Inicio</li>
        <li>Sobre</li>
        <li>Contatos</li>
      </ul>
    </header>
    <main>
      <h1>Os Simpsons</h1>
      <section>
        <figure>
          <img
            src="https://upload.wikimedia.org/wikipedia/pt/0/0b/Marge_Simpson.png"
            alt="marge simpson"
          />
          <figcaption>Marge Simpson</figcaption>
        </figure>
        <figure>
          <img
            src="https://upload.wikimedia.org/wikipedia/pt/0/02/Homer_Simpson_2006.png"
            alt="Homer Simpson"
          />
        </figure>
        <figcaption>Homer Simpson</figcaption>
        <figure>
          <img
            src="https://upload.wikimedia.org/wikipedia/pt/a/aa/Bart_Simpson_200px.png"
            alt="Bart Simpson"
          />
        </figure>
        <figcaption>Bart Simpson</figcaption>
        <figure>
          <img
            src="https://upload.wikimedia.org/wikipedia/pt/6/67/Lisa_Simpson_personagem.png"
            alt="Lisa Simpson"
          />
        </figure>
        <figcaption>Lisa Simpson</figcaption>
      </section>

      <section>
        <figure>
          <img
            src="https://i.pinimg.com/originals/6a/62/26/6a6226a10a9d528c98e95d75f8e31967.png"
            alt="Abraham Simpson"
          />
        </figure>
        <figcaption>Abraham Simpson</figcaption>

        <figure>
          <img
            src="https://static.simpsonswiki.com/images/thumb/9/9d/Maggie_Simpson.png/250px-Maggie_Simpson.png"
            alt="Maggie Simpson"
          />
        </figure>
        <figcaption>Maggie Simpson</figcaption>

        <figure>
          <img
            src="https://i.pinimg.com/originals/dc/58/98/dc589844e576ad2778f4dffbdefc20cf.png"
            alt="Moe"
          />
        </figure>
        <figcaption>Moe</figcaption>

        <figure>
          <img
            src="https://i.discogs.com/56vTL1F-VXg8sMampLs-ol5vMqDfh9BaIqJ03ZAyBR0/rs:fit/g:sm/q:90/h:500/w:500/czM6Ly9kaXNjb2dz/LWRhdGFiYXNlLWlt/YWdlcy9BLTE0MDAz/MTUtMTI2NjQ5NjEx/OS5wbmc.jpeg"
            alt="milhouse-van-houten"
          />
        </figure>
        <figcaption>Milhouse Van Houten</figcaption>
      </section>
    </main>
  </body>
</html>
