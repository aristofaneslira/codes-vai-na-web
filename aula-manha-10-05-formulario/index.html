<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Formulario</title>
  </head>
  <body>
    <h1>Formulario da T1</h1>
    <fieldset>
      <legend>Formulaio de Cadastro do Aluno T1</legend>
      <form autocomplete="on">
        <label for="name">Nome:</label>
        <input type="text" id="name"/> <br>
        <label for="email">Email:</label>
        <input type="email" id="email"/> <br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha"/> <br>
        <label for="P">Tamanhos do Uniforme:</label> <br>
        <input type="radio" name="tam" id="P"/>
        <label for="">P</label>
        <input type="radio" name="tam" id="M"/>
        <label for="M">M</label>
        <input type="radio" name="tam" id="G"/>
        <label for="G">G</label>
      </form>
    </fieldset>
  </body>
</html>
