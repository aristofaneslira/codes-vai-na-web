<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Revisao Geral HTML</title>
  </head>
  <body>
    <header>
      <img width="100" src="" alt="" />
      <nav>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Sobre</a></li>
          <li><a href="">Contato</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h1>Churrascaria da T1</h1>
        <figure>
          <img width="400" src="" alt="" />
          <figcaption>Prato do dia</figcaption>
        </figure>
        <h2>Titulo do texto</h2>
        <p>texto</p>
      </section>
    </main>
    <footer>
      <h2>Cadastre-se</h2>
      <fieldset>
        <legend>Faca sua inscricao</legend>
        <form autocomplete="on">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" /> <br />
          <label for="senha">Senha:</label>
          <input type="password" id="senha" /> <br />
          <label for="foto">Foto de perfil:</label>
          <input type="file" id="foto" /> <br />
          <input type="submit" />
        </form>
      </fieldset>
      <div>
          <nav>
            <ul>
              <li><a href=""></a>Instagram</li>
              <li><a href=""></a>Facebook</li>
              <li><a href=""></a>YouTube</li>
            </ul>
          </nav>
      </div>
    </footer>
  </body>
</html>
